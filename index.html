<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия" />
    </header>

    <main>
      <nav class="profile">
        <div class="profile__options">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__name-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">+</button>
      </nav>
      <section class="cards">
        <div class="card">
          <img
            class="card__photo"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="card__info">
            <h2 class="card__commit">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__photo"
            src="./images/mountain-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__info">
            <h2 class="card__commit">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photo" src="./images/dombai.jpg" alt="Домбай" />
          <div class="card__info">
            <h2 class="card__commit">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__photo" src="./images/ural.jpg" alt="Урал" />
          <div class="card__info">
            <h2 class="card__commit">Урал</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__photo"
            src="./images/aibga.JPG"
            alt="Горный хребет Аибга"
          />
          <div class="card__info">
            <h2 class="card__commit">Горный хребет Аибга</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__photo"
            src="./images/turgoyak.JPG"
            alt="Горное озеро Тургояк"
          />
          <div class="card__info">
            <h2 class="card__commit">Озеро Тургояк</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__copyright">&#169; 2021 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <form class="popup__content">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form">
          <input class="popup__name" />
          <input class="popup__name-info" />
        </div>
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
