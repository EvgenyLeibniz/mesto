<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__options">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__name-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>
      <!-- <section class="cards-section"> -->
      <ul class="cards"></ul>
      <!-- </section> -->
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__overlay popup-profile__overlay"></div>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <button class="popup__close-button" type="reset"></button>
          <input
            id="name-profile"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Введите своё имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-profile-error" class="popup__error"></span>
          <input
            id="info-profile"
            class="popup__input popup__input_type_info"
            type="text"
            placeholder="Информация о себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="info-profile-error" class="popup__error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__overlay popup-add__overlay"></div>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <button class="popup__close-button" type="reset"></button>
          <input
            id="card-name"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span id="card-name-error" class="popup__error"></span>
          <input
            id="card-link"
            class="popup__input popup__input_type_info"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="card-link-error" class="popup__error"></span>
          <button class="popup__submit-button" type="submit">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-zoom">
      <div class="popup__overlay popup-zoom__overlay"></div>
      <figure class="popup__figure">
        <img class="popup__img" alt="" />
        <button class="popup__close-button" type="reset"></button>
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>

    <!-- <template class="card-list-template">
      <ul class="cards"></ul>
    </template> -->

    <template class="template">
      <li class="card">
        <img class="card__photo" alt="" />
        <button class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__commit"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
