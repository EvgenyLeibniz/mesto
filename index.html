<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__options">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__name-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <ul class="cards">
        <li class="card">
          <img
            class="card__photo"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="card__info">
            <h2 class="card__commit">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__photo"
            src="./images/mountain-elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="card__info">
            <h2 class="card__commit">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/dombai.jpg" alt="Домбай" />
          <div class="card__info">
            <h2 class="card__commit">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/ural.jpg" alt="Урал" />
          <div class="card__info">
            <h2 class="card__commit">Урал</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__photo"
            src="./images/aibga.JPG"
            alt="Горный хребет Аибга"
          />
          <div class="card__info">
            <h2 class="card__commit">Горный хребет Аибга</h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="card">
          <img
            class="card__photo"
            src="./images/turgoyak.JPG"
            alt="Горное озеро Тургояк"
          />
          <div class="card__info">
            <h2 class="card__commit">Озеро Тургояк</h2>
            <button class="card__like"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <button class="popup__close-button" type="reset"></button>
          <input
            class="popup__input popup__input_name"
            type="text"
            placeholder="Введите своё имя"
          />
          <input
            class="popup__input popup__input_info"
            type="text"
            placeholder="Информация о себе"
          />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
