<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__options">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__name-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">+</button>
      </section>
      <ul class="cards"></ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <button class="popup__close-button" type="reset"></button>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Введите своё имя"
          />
          <input
            class="popup__input popup__input_type_info"
            type="text"
            placeholder="Информация о себе"
          />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <button class="popup__close-button" type="reset"></button>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Название"
            required
          />
          <input
            class="popup__input popup__input_type_info"
            type="text"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__submit-button" type="submit">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-zoom">
      <figure class="popup__figure">
        <img class="popup__img" alt="Фотокарточка" />
        <button class="popup__close-button" type="reset"></button>
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>

    <template class="template">
      <li class="card">
        <img class="card__photo" alt="фотокарточка" />
        <button class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__commit"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
